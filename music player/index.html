<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="music-player">
        <div class="player">
            <h1>Music Player</h1>
            <hr>
            <div class="display-input">
                <input type="file" class="file-input" multiple accept=".mp3,wav,.aac">
                <label>Add Songs</label>
            </div>
            <div class="title">
            </div>
            <div class="middle">
                <input type="range" class="volume" max=1 min=0 step=0.01 value=0.5>
                <div class="disc"></div>
            </div>
            <div class="options">
                <div class="prev fa-2x fas fa-backward"></div>
                <div class="play-pause fa-2x fas fa-play"></div>
                <div class="next fa-2x fas fa-forward"></div>
            </div>
            <input class="progress" type="range" min=0 max=100 step=0.1 value=0>
            <div class="error"></div>
        </div>
        <div class="file-list">

        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
